<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Rater</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <header>
        <div class='wordart blues'>
            <span class='text'>DAD JOKE RATER</span>
        </div>
    </header>
    <section id='rendered-joke' class='dad-joke-container'>
    </section>
    <section id='rating'>
        <h1>How many New Balanceâ„¢ shoes would you rate this dad joke?</h1>
        <div class='row'>
            <div class='column'>
                <img class='dad-shoe wobble-vertical-on-hover' id='1' src='images/new-balance-shoe.png'><h2>1</h2>
            </div>
            <div class='column'>
                <img class='dad-shoe wobble-vertical-on-hover' id='2' src='images/new-balance-shoe.png'><h2>2</h2>
            </div>
            <div class='column'>
                <img class='dad-shoe wobble-vertical-on-hover' id='3' src='images/new-balance-shoe.png'><h2>3</h2>  
            </div>
            <div class='column'>
                <img class='dad-shoe wobble-vertical-on-hover' id='4' src='images/new-balance-shoe.png'><h2>4</h2>
            </div>
            <div class='column'>
                <img class='dad-shoe wobble-vertical-on-hover' id='5' src='images/new-balance-shoe.png'><h2>5</h2>
            </div>
    </section> 
    <section class='joke-actions'>
        <div class='row'>
            <section id='new-joke-container' class='column'>
                <h1>Submit your own Dad Joke</h1>
                <form id='new-joke-form'>
                    <input placeholder='setup'/>
                    <input placeholder="punchline"/><br>
                    <button id='new-joke-button' class='button-class' type='submit'>Submit</button>
                </form>
            </section>
            <section id='filter-container' class='column'>
                <h1>Filter Jokes by Rating</h1>
                <input type='radio' value='1' name='ans'> 1 Dad Shoe <br>
                <input type='radio' value='2' name='ans'> 2 Dad Shoes <br>
                <input type='radio' value='3' name='ans'> 3 Dad Shoes <br>
                <input type='radio' value='4' name='ans'> 4 Dad Shoes <br>
                <input type='radio' value='5' name='ans'> 5 Dad Shoes <br>
            </section>
            <section id='favorite-jokes' class='dad-joke-container column'>
                <h1>Your Favorite Jokes</h1>
            </section>
        </div>
    </section>
    <section id='filtered-jokes'>
    </section>
    <footer>Steve Vaughn & Joe Milius</footer>
</body>
</html>
